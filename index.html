<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AntiFan Háº£i Yáº¿n</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background-color: #f4f4f4;
    }

    .like {
        position: absolute;
        font-size: 20px;
        color: #ff1493;
    }

    .name-animation {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
        color: #000;
        opacity: 0;
        animation: zoomIn 2s forwards;
        font-family: 'Dancing Script', cursive; 
    }

    @keyframes zoomIn {
        from {
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
        }
        to {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
    }
</style>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap">
</head>
<body>
<script>
    let likeCount = 0; 

    function createLike() {
        if (likeCount >= 100) {
            clearInterval(likeInterval); 
            showNameAnimation();
            return;
        }

        const like = document.createElement('div');
        like.textContent = 'Yáº¿n ðŸ¶';
        like.classList.add('like');

        let x, y;
        do {
            x = Math.random() * window.innerWidth;
            y = Math.random() * window.innerHeight;
        } while (isOverlapping(x, y));

        like.style.left = x + 'px';
        like.style.top = y + 'px';

        const duration = Math.random() * 2 + 1;
        like.style.animationDuration = duration + 's';
        const delay = Math.random() * 1;
        like.style.animationDelay = delay + 's';

        document.body.appendChild(like);

        likeCount++;

        like.addEventListener('animationend', () => {
            like.remove();
        });
    }

    function isOverlapping(x, y) {
        const likes = document.querySelectorAll('.like');
        for (const like of likes) {
            const rect1 = {
                x: x,
                y: y,
                width: 20,
                height: 20 
            };
            const rect2 = like.getBoundingClientRect();
            if (rect1.x < rect2.x + rect2.width &&
                rect1.x + rect1.width > rect2.x &&
                rect1.y < rect2.y + rect2.height &&
                rect1.y + rect1.height > rect2.y) {
                return true;
            }
        }
        return false;
    }

    function showNameAnimation() {
        const nameAnimation = document.createElement('div');
        nameAnimation.textContent = 'Anh xin lá»—i Yáº¿n :))';
        nameAnimation.classList.add('name-animation');
        document.body.appendChild(nameAnimation);
    }

    const likeInterval = setInterval(createLike, 200);
</script>
</body>
</html>
